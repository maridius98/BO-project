<div class="pageContainer">

    <div class="leftSideContainer">
        <!-- <div class="oponentDice">
            <div class="dices">
                <div class="dice1"><label><span></span><h1>{{prvaOponent}}</h1></label></div>
                <div class="dice2"><label><span></span><h1>{{drugaOponent}}</h1></label></div>

        <div class="sideCards">
            <div class="monsterCards">
                <div class="monster">
                    Monster1
                </div>
                <div class="monster">
                    Monster2
                </div>
                <div class="monster">
                    Monster3
                </div>
            </div>
            <div class="actionPointsDiv">
                <div [ngStyle]="{'background-color': actionPoints>=1 ? (turn==1 ? '#4fc3dc':'#ff2d75') : '#43434382'}"></div>
                <div [ngStyle]="{'background-color': actionPoints>=2 ? (turn==1 ? '#4fc3dc':'#ff2d75') : '#43434382'}"></div>
                <div [ngStyle]="{'background-color': actionPoints>=3 ? (turn==1 ? '#4fc3dc':'#ff2d75') : '#43434382'}"></div>
            </div>
            <div class="playCardPiles">
                <div class="freshPile">
                    FreshPile
                </div>
                <div class="discardPile">
                    DiscardPile
                </div>
                <div  [ngClass]="{'pickedCard': true, 'show': showPickedCard&&myTurn}">
                    <div (click)="chooseCard()">
                        Choose
                    </div>
                    {{selectedValue}}
                </div>
            </div>
            <!-- <div class="discardPile">
                <div>
                    
                </div>
            </div> -->
        </div>
        <!-- <div class="myDice">
            <div class="dices" (click)="DiceRoll()">
                <div class="dice1"><label><span></span><h1>{{prva}}</h1></label></div>
                <div class="dice2"><label><span></span><h1>{{druga}}</h1></label></div>
            </div>
        </div> -->
        
    </div>
    <div class="centerContainer">
        <div class="board">
            <div class="opponentSection">
                

                <div class="boardContainer">

                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="monsterBordContainer">
                        <div class="monster">

                        </div>
                    </div>
                    
                </div>
                <div class="multipleFunctionDiv">
                    <div class="opponentHand">
                        <div class="container">
                            <div *ngFor="let i of range(opponentHandNumber)" class="card" [style.--i]="i-opponentHandNumber/2" >{{i}}</div>
                        </div>
                    </div>
                    <div class="additionalOpponentDataSection">
                        <div class="opponentDice">
                            <div class="dices" (click)="DiceRoll()">
                                <img class="diceImg" [src]="'assets/dice' + prvaOpponent + '.png'" alt="Dice {{prvaOpponent}}">
                                <img class="diceImg" [src]="'../../assets/dice' + drugaOpponent + '.png'" alt="Dice {{drugaOpponent}}">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="playerSection">
                <div class="boardContainer">

                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="playCard">

                    </div>
                    <div class="monsterBordContainer">
                        <div class="monster">

                        </div>
                    </div>
                    
                </div>
                <div class="multipleFunctionDiv">
                    <div class="hand">
                        <div class="container">
                            <div *ngFor="let i of range(playerHandNumber)" class="card" [style.--i]="i-playerHandNumber/2" (click)="onCardClick(i)">{{i}}</div>
                            <!-- <div class="card" style="--i: -3;">2</div>
                            <div class="card" style="--i: -2;">3</div>
                            <div class="card" style="--i: -1;">4</div>
                            <div class="card" style="--i: 0;">5</div>
                            <div class="card" style="--i: 1;">6</div>
                            <div class="card" style="--i: 2;">7</div>
                            <div class="card" style="--i: 3;">8</div>
                            <div class="card" style="--i: 4;">9</div> -->
                        </div>
                    </div>
                    <div class="additionalDataSection">
                        <div class="myDice">
                            <div class="dices" (click)="DiceRoll()">
                                <img class="diceImg" [src]="'assets/dice' + prva + '.png'" alt="Dice {{prva}}">
                                <img class="diceImg" [src]="'../../assets/dice' + druga + '.png'" alt="Dice {{druga}}">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

</div>
