<div class="video-container">
    <section *ngIf="isLoading">
        <div class="loader">
          <span style="--i:1;"></span>
          <span style="--i:2;"></span>
          <span style="--i:3;"></span>
          <span style="--i:4;"></span>
          <span style="--i:5;"></span>
          <span style="--i:6;"></span>
          <span style="--i:7;"></span>
          <span style="--i:8;"></span>
          <span style="--i:9;"></span>
          <span style="--i:10;"></span>
          <span style="--i:11;"></span>
          <span style="--i:12;"></span>
          <span style="--i:13;"></span>
          <span style="--i:14;"></span>
          <span style="--i:15;"></span>
          <span style="--i:16;"></span>
          <span style="--i:17;"></span>
          <span style="--i:18;"></span>
          <span style="--i:19;"></span>
          <span style="--i:20;"></span>
        </div>
      </section>
    <video *ngIf="playVideo" autoplay loop muted>
        <source src="../../../assets/backgroundVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    
</div>
<div class="overlay">
    
  <div class="message">
    <h2 *ngIf="playVideo" class="messageText">Waiting for other player</h2>
    <div *ngIf="playVideo" class="jumping">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

    <div class="hourglass">

    </div>


    <div class="code">
      <div *ngIf="playVideo" class="codeBoxBody">
        <div class="codeBox">
          <h2>{{sessionCode}}</h2>
        </div>
      </div>
    </div>
</div>
